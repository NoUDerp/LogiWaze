            text-shadow: 0 0 2px #000,0 0 2px #000,0 0 2px #000

        .leaflet-bar .leaflet-routing-alt:last-child {
            border-bottom: none
        }

        .leaflet-routing-alt-minimized {
            color: #888;
            max-height: 64px;
            overflow: hidden;
            cursor: pointer
        }

        .leaflet-routing-alt table {
            border-collapse: collapse
        }

        .leaflet-routing-alt::-webkit-scrollbar {
            width: 8px
        }

        .leaflet-routing-alt::-webkit-scrollbar-track {
            border-radius: 2px;
            background-color: #eee
        }

        .leaflet-routing-alt::-webkit-scrollbar-thumb {
            border-radius: 2px;
            background-color: #888
        }

        .leaflet-routing-geocoders button {
            width: 50px;
            height: 50px;
            font: 700 18px Renner;
            color: #ddd;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            margin: 2px;
            float: left;
            cursor: pointer;
            transition: background-color .2s ease
        }

        .leaflet-routing-icon-continue {
            background-position: 0 0
        }

        .leaflet-routing-icon-sharp-right {
            background-position: -20px 0
        }

        .leaflet-routing-icon-turn-right {
            background-position: -40px 0
        }

        .leaflet-routing-icon-bear-right {
            background-position: -60px 0
        }

        .leaflet-routing-icon-u-turn {
            background-position: -80px 0
        }

        .leaflet-routing-icon-sharp-left {
            background-position: -100px 0
        }

        .leaflet-routing-icon-turn-left {
            background-position: -120px 0
        }

        .leaflet-routing-icon-bear-left {
            background-position: -140px 0
        }

        .leaflet-routing-icon-depart {
            background-position: -160px 0
        }

        .leaflet-routing-icon-enter-roundabout {
            background-position: -180px 0
        }

        .leaflet-routing-icon-arrive {
            background-position: -200px 0
        }

        .leaflet-routing-icon-via {
            background-position: -220px 0
        }

        .leaflet-routing-geocoders div {
            padding: 4px 0
        }

        .leaflet-routing-geocoders input {
            width: 303px;
            width: calc(100% - 4px);
            line-height: 1.67;
            border: 1px solid #ccc
        }

        button.leaflet-routing-add-waypoint {
            padding: 0
        }

        .leaflet-routing-add-waypoint:after {
            content: "+";
            font-weight: 400;
            font-size: 30px;
            line-height: 40px
        }

        .leaflet-routing-reverse-waypoints:after {
            font-weight: 400;
            content: "⇅";
            font-size: 30px;
            line-height: 50px
        }

        .leaflet-routing-geocoders button:hover {
            background-color: #eee
        }

        .leaflet-routing-geocoder, .leaflet-routing-geocoders input, .leaflet-routing-remove-waypoint {
            position: relative
        }

        .leaflet-routing-geocoder-result {
            font: 12px/1.5 Renner;
            position: absolute;
            max-height: 0;
            overflow: hidden;
            transition: all .5s ease;
            z-index: 1000
        }

            .leaflet-routing-geocoder-result table {
                width: 100%;
                border-radius: 0 0 4px 4px;
                background-color: #fff;
                cursor: pointer
            }

        .leaflet-routing-geocoder-result-open {
            max-height: 800px
        }

        .leaflet-routing-geocoder-no-results {
            font-style: italic;
            color: #888
        }

        .leaflet-routing-remove-waypoint {
            background-color: transparent;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer
        }

            .leaflet-routing-remove-waypoint:after {
                position: absolute;
                display: block;
                width: 15px;
                height: 1px;
                z-index: 1;
                right: 1px;
                top: 3px;
                bottom: 0;
                font-size: 18px;
                font-weight: 700;
                content: "×";
                text-align: center;
                cursor: pointer;
                color: #ccc;
                background: #fff;
                margin: -16px auto auto;
                padding: 2px 4px 16px 2px;
                line-height: 1
            }

            .leaflet-routing-remove-waypoint:hover {
                color: #000
            }

        .leaflet-routing-instruction-distance {
            width: 48px
        }

        .layer-icon {
            max-width: 16px;
            max-height: 16px;
            margin-right: 4px
        }

        .leaflet-marker-draggable {
            z-index: -10000
        }

        .route-summary button {
            background: #444857;
            color: #fff;
            font-weight: 700;
            border-radius: 3px;
            border: 2px solid transparent;
            font-size: 18px;
            margin: 0 4px
        }

        .play-button {
            display: inline-block;
            transition: all .5s ease
        }

            .play-button .triangle {
                transition: all .7s ease-in-out;
                stroke-dasharray: 240;
                stroke-dashoffset: 480;
                stroke: #fff;
                transform: translateY(0)
            }

            .play-button svg {
                width: 22px;
                height: 22px
            }

            .play-button:hover .triangle {
                stroke-dashoffset: 0;
                opacity: 1;
                stroke: #fff;
                animation: none nudge .7s ease-in-out
            }

        .route-summary-header {
            pointer-events: auto;
            padding: 4px 0;
            line-height: 38px
        }

        .route-summary button:hover {
            opacity: 1;
            transition: ease-in .2s;
            background-color: #555968
        }

        .audio-controls {
            transform: translateY(5px);
            height: 28px;
            margin-left: auto;
            display: inline;
            float: right;
            display: table-cell;
            vertical-align: middle
        }

        .vehicle-speed-panel {
            width: 100%
        }

        .no-click, .vehicle-speed-panel {
            pointer-events: none !important
        }

        .route-summary {
            margin-bottom: 6px !important;
            border: 0;
            width: 100%
        }

        .vehicle-speed-panel .fast-truck {
            height: 28px;
            margin: 0 4px;
            vertical-align: middle;
            filter: brightness(100%) saturate(100)
        }

        .vehicle-speed-panel .slow-truck {
            filter: brightness(90%) sepia(25%) saturate(90)
        }

        .route-summary img, .vehicle-speed-panel .slow-truck, .vehicle-speed-panel .slowest-truck {
            height: 28px;
            margin: 0 4px;
            vertical-align: middle
        }

        .route-summary img {
            margin: 0 .5em;
            width: 32px;
            height: 32px
        }

        .leaflet-control-container .leaflet-routing-container-hide {
            position: relative !important
        }

        .leaflet-control-attribution, .leaflet-routing-alt-minimized .detailed-routeinfo {
            display: none
        }

        #map-frame {
            opacity: 0;
            transition: opacity 3s
        }

        #loader-holder {
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity .5s;
            position: absolute;
            width: 100%;
            height: 100%;
            top: calc(50% - 60px);
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 2;
            cursor: pointer;
            color: #fff
        }

        .leaflet-routing-alt table {
            font-size: small;
            border-spacing: 0;
            padding: 0;
            margin: 0
        }

            border: 1px solid #555555fb !important;
            border-right: none !important;

            border-radius: 4px 0 0 4px !important;

            position: absolute;
            left: 50%;
            align-content: center;
            vertical-align: middle;

            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto
        }

                function SmartAutoZoom() {
                    minX = null; minY = null; maxX = null; maxY = null;
                    var count = 0;
                    for (var i = 0; i < waypoints.length; i++) {
                        var u = waypoints[i].latLng;
                        if (u != null) {
                            count++;
                            if (minX == null || u.lng < minX)
                                minX = u.lng;
                            if (minY == null || u.lat < minY)
                                minY = u.lat;
                            if (maxX == null || u.lng > maxX)
                                maxX = u.lng;
                            if (maxY == null || u.lat > maxY)
                                maxY = u.lat;
                        }
                    }

                    if (CurrentRoute != null)
                        for (var i = 0; i < CurrentRoute.coordinates.length; i++) {
                            var u = CurrentRoute.coordinates[i];
                            if (u != null) {
                                count++;
                                if (minX == null || u.lng < minX)
                                    minX = u.lng;
                                if (minY == null || u.lat < minY)
                                    minY = u.lat;
                                if (maxX == null || u.lng > maxX)
                                    maxX = u.lng;
                                if (maxY == null || u.lat > maxY)
                                    maxY = u.lat;
                            }
                        }

                    if (count > 1) {
                        var rangeX = maxX - minX;
                        var rangeY = maxY - minY;
                        var buffer = .05;
                        PauseAutoZoom();
                        mymap.fitBounds([[minY - rangeY * buffer, minX - rangeX * buffer], [minY + (1.0 + buffer * 2.0) * rangeY, minX + (1.0 + buffer * 2.0) * rangeX]], { paddingBottomRight: [getPanelVisibleWidth(), getPanelVisibleHeight()] });
                        ResumeAutoZoom();
                        AutoZoom = true;
                    }
                }



                window.onresize = function () {
                    if (AutoZoom)
                        SmartAutoZoom();
                };

                    else {

                                    counter |= 64;

                                case "Factories":
                                    counter |= 128;
                                    break;
                                case "Storage":
                                    counter |= 256;
                                    break;
                                case "Salvage":

                                    break;
                                case "Components":

                                case "Fuel":
                                    counter |= 2048;
                                    break;
                                case "Sulfur":
                                    counter |= 4096;
                                    break;
                                case "Control":
                                    counter |= 8192;
                                    break;
                                case "Labels":
                                    counter |= 16384;
                                    break;
                                case "Basic Font":
                                    counter |= 32768;
                                    break;
                            }

                    l = l.concat(':').concat(counter.toString(16).toUpperCase());

                    var bounds = mymap.getBounds();
                    var zoom = mymap.getZoom();
                    var W = bounds.getWest(), E = bounds.getEast(), N = bounds.getNorth(), S = bounds.getSouth();
                    var s = { lng: 0, lat: 0 };// mymap.unproject([getPanelWidth(), getPanelHeight()], zoom);
                    var xoffset = isNaN(s.lng) ? 0 : s.lng;
                    var yoffset = isNaN(s.lat) ? 0 : s.lat;

                    var center = [(E + W) * .5 - .5 * xoffset, (N + S) * .5 - .5 * yoffset];


                    l = l.concat(':').concat(Math.round(center[0] * 1000) / 1000).concat(',').concat(Math.round(center[1] * 1000) / 1000).concat(',').concat(zoom);

                    // add shard
                    l = l.concat(':').concat(shard.toFixed().toString());

                    if (location.hash != l) {
                        for (let b of document.getElementsByClassName("copy-paste-url-button"))
                            b.classList.add("dirty");
                        location.hash = l;
                    }

                    // update the report button (if the url is logiwaze.com) to link properly

                                    window.open(URL, '_blank');
                                };
                            }
                    }
